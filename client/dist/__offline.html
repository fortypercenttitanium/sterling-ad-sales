<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sterling Ad Sales</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-deadline header-side"></div>
        <div class="header-title">
          <h3>Sterling High School</h3>
          <h4>Spring Musical</h4>
          <h4>See you next year!</h4>
        </div>
        <div class="header-details header-side"></div>
      </header>
      <main class="main-body">
        <div class="card form-container grey lighten-3">
          <h5>
            Ads are not being sold at the moment. Please check back later.
          </h5>
        </div>
      </main>
      <footer class="footer">
        <p class="copyright">
          &copy; 2022 Sterling Performing Arts Booster Association
        </p>
      </footer>
    </div>
  </body>
</html>
